{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="#">
            {{ task.is_complete }}-complition: "{{ task.name }}", ({{ task.deadline }}/ {{ task.priority }})
          </a>
        </li>
      {% endfor %}
    </ul> 
  {% else %}
      <p>There are no tasks in Manager</p>
  {% endif %}
{% endblock %}
