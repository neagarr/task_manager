{% extends "base.html" %}

{% block content %}
  <h1>Delete Task Type</h1>
  <p>Are You sure You want to delete the task type: {{ tasktype }}</p>
  <p><i>All Tasks with this type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
