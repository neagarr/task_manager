{% extends "base.html" %}

{% block content %}
  <h1>Username: {{ worker.username }}</h1>
  <h3>Position: {{ worker.position }}</h3>
  <p>{{ worker.first_name }} {{ worker.last_name }}</p>
  <div class="ml-3">
    <h2>Tasks:</h2>
    {% for task in worker.tasks.all %}
      <hr>
      <p class="text-muted">
        <a href="{% url 'manager:task_detail' task.id %}">{{ task.name }}</a>
      </p>
    {% empty %}
      <p>No tasks for this worker!</p>
    {% endfor %}

  </div>
{% endblock %}
