{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are You sure You want to delete the task: {{ task }}</p>
  <p><i>All information about this Task will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a type="submit" class="btn btn-success" href="{% url 'manager:task_list' %}">No, thanks!</a>
{% endblock %}
