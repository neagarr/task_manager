{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% load crispy_forms_filters %}
  <header class="header-2">
    <div class="page-header section-height-50 relative" style="background-image: url('/static/assets/img/curved-images/curved.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 text-center mx-auto">
            <h1 class="text-white pt-3 mt-n5">{{ object|yesno:"Update,Create" }} Position</h1>
          </div>
        </div>
      </div>
      <div class="position-absolute w-100 z-index-1 bottom-0">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="moving-waves">
            <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
            <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
            <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
            <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
          </g>
        </svg>
      </div>
    </div>
  </header>
  <section class="pt-6 pb-4" id="count-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 z-index-2 border-radius-xl mt-n10 mx-auto p-5 blur shadow-blur">
          <div class="row">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <input class="btn btn-primary" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-sm-auto text-center mx-auto">
          <a class="page-link bg-gradient-secondary text-purple" style="border-radius: 10px 10px 10px 10px" href={% url "manager:position_list" %}>BACK</a>
      </div>
    </div>
  </div>

{% endblock %}
